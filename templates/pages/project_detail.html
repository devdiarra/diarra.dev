{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="max-w-4xl pt-8 mx-auto">
    <main class="space-y-4">
        <header class="header text-center space-y-6">
            <h1 class="text-4xl font-extrabold">{{ project.title }}</h1>
            <div class="flex space-x-4 justify-center italic">
                <span class="text-gray-500">🗓️ {{ project.published|date }}</span> <span>•</span>
                <span class="text-gray-500">
                    <i class='bx bxs-user mr-2'></i>{{ project.author }}
                </span> <span>•</span>
                <span class="text-gray-500">👁️</span>
            </div>
            <img src="{{ project.thumbnail.url }}" alt="" class="w-full">
        </header>
        <div id="project"
            class="project text-md leading-loose md:leading-9 md:text-lg pt-4 pb-8 text-black px-4 md:px-0">
            {{ project.content|safe }}
        </div>
        <div class="flex flex-row flex-wrap items-center border-t border-gray-200 py-5">
            <span class="text-3xl font-bold">Tag:</span>
            {% for tag in project.tags.all %}
            <a class="mt-2 ml-2 px-2 py-1 " href="#">
                <div
                    class="relative my-1 inline-flex rounded-full px-2.5 py-1 text-xs font-medium text-white before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-blue-600">
                    <span class="relative text-white font-bold">
                        {{ tag }}
                    </span>
                </div>
            </a>
            {% endfor %}
        </div>
    </main>
</div>
{% endblock content %}
