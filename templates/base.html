{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/night-owl.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ellekasai/twemoji-awesome@gh-pages/twemoji-awesome.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <nav class="pt-8 sticky top-0 bg-white/75 mb-10 z-40 backdrop-blur">
        <header class="header max-w-3xl xl:max-w-5xl flex items-center justify-between mx-auto px-4 md:px-0">
            <div class="mr-3 flex items-center justify-center nav__logo ml-4 md:ml-0">
                <img alt="img" class="nav__img" style="color:transparent" src="{% static 'img/me_r.jpeg' %}">
            </div>
            <div class="nav_items flex items-center">
                <ul class="list-none hidden md:block">
                    <li
                        class="inline-block hover:bg-slate-200 hover:rounded-lg p-2 {% if request.path == '/list/'%}bg-slate-200 rounded-lg p-2{% endif %}">
                        <a href="{% url 'list' %}" class="no-underline text-lg nav__link">Blog</a>
                    </li>
                    <li
                        class="inline-block hover:bg-slate-200 hover:rounded-lg p-2 {% if request.path == '/projects/'%}bg-slate-200 rounded-lg p-2{% endif %}">
                        <a href="{% url 'projects' %}" class="no-underline text-lg nav__link ">Projects</a>
                    </li>
                    <li
                        class="inline-block hover:bg-slate-200 hover:rounded-lg p-2 {% if request.path == '/about/'%}bg-slate-200 rounded-lg p-2{% endif %}">
                        <a href="{% url 'about' %}" class="no-underline text-lg nav__link">About</a>
                    </li>
                    <li
                        class="inline-block hover:bg-slate-200 hover:rounded-lg p-2 {% if request.path == '/resume/'%}bg-slate-200 rounded-lg p-2{% endif %}">
                        <a href="{% url 'resume' %}" class="no-underline text-lg nav__link">Resume</a>
                    </li>
                </ul>
                <div class="md:hidden flex items-center">
                    <button class="outline-none mobile-menu-button">
                        <i class='bx bx-menu text-3xl'></i>
                    </button>
                </div>
            </div>
        </header>
        <!-- mobile menu -->
        <div class="hidden mobile-menu">
            <ul class="transition-all ease-in duration-300">
                <li class="active"><a href="{% url 'home' %}"
                        class="block text-xl px-2 py-4 text-center hover:line-through">Home</a>
                </li>
                <li><a href="{% url 'projects' %}"
                        class="block text-xl py-4 px-2 transition duration-300  text-center hover:line-through">Projects</a>
                </li>
                <li><a href="{% url 'list' %}"
                        class="block py-4 px-2 transition duration-300 text-xl text-center hover:line-through">Blog</a>
                </li>
                <li><a href="{% url 'about' %}"
                        class="block py-4 px-2 transition duration-300 text-xl text-center hover:line-through">About</a>
                </li>
                <li><a href="{% url 'resume' %}"
                        class="block px-2 py-4 transition duration-300 text-xl text-center hover:line-through">Resume</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="max-w-3xl xl:max-w-5xl mx-auto mt-10">
        {% block content %}
        {% endblock content %}
    </div>

    <footer class="mt-8">
        <div class="max-w-3xl xl:max-w-5xl mx-auto flex flex-col justify-between items-center py-4">
            <div class="flex items-center text-gray-500 text-center">
                Built with
                <img src="{% static 'img/django.svg' %}" alt="" class="w-[40px] h-[40px] rounded-full">
                <span>by</span>
                <img src="{% static 'img/me_r.jpeg' %}" alt="" class="w-[40px] h-[40px] rounded-full ml-2">
            </div>
            <div class="text-gray-500 text-center">
                Copyright &copy; {% now "Y" %} &#183; Dino's blog-dino's coding journey
            </div>
        </div>

    </footer>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
    <script defer src="{% static 'js/app.js' %}"></script>
    </script>
    <script>
        hljs.highlightAll();
    </script>
    <script>
        const btn = document.querySelector(".mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");
        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden')
        })
    </script>
</body>

</html>
